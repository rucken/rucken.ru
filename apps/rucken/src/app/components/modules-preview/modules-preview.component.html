<ng-container *ngFor="let module of page?.modules; let i = index">
  <div class="py-4" [ngClass]="{ 'bg-light': i % 2 !== 0 }">
    <div class="container">
      <app-module-preview [page]="page" [module]="module" [even]="i % 2 === 0">
      </app-module-preview>
    </div>
  </div>
</ng-container>
